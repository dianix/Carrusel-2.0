<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Carrusel con jQuery</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="brown darken-4">
    <header class="nav-wrapper white-text center">
        <nav class="nav-wrapper cyan darken-1">
            <a href="#" class="brand-logo center">Carrusel jQuery 2.0</a>
        </nav>
    </header>
    <section class="contenedor-carrusel container-fluid">
        <div class="row">
            <div class="carrusel col s12 m8 push-m2">
                <div data-imagen="0" class="contenido-carrusel activo">
                    <img src="assets/imgs/macro-dew-drops.jpg" alt="Imagen 1" />
                </div>
                <div data-imagen="1" class="contenido-carrusel ">
                    <img src="assets/imgs/macro_cover.jpg" alt="Imagen 2" />
                </div>
                <div data-imagen="2" class="contenido-carrusel ">
                    <img src="assets/imgs/macros.jpg" alt="Imagen 3" />
                </div>
                <div data-imagen="3" class="contenido-carrusel">
                    <img src="assets/imgs/nature-spiral.jpg" alt="Imagen 4" />
                </div>
            </div>
        </div>
        <div class="botonera row">
            <div class="col s12 m8 push-m2 flex">
                <a href="#" class="anterior white-text">&#10094;</a>
                <div class="controles">
                    <button type="button" data-target="0" class="control"></button>
                    <button type="button" data-target="1" class="control"></button>
                    <button type="button" data-target="2" class="control"></button>
                    <button type="button" data-target="3" class="control"></button>
                </div>
                <a href="#" class="siguiente white-text">&#10095;</a>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
